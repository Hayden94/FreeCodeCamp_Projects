<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <html>
<link href="https://fonts.googleapis.com/css?family=Ruluko" rel="stylesheet">
  <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
</html>

<div class="container text-center">
  <h1 id="title">Pomodoro Clock</h1>
  <div id="timeDiv">
    <h1 id="title2">Session Time</h1>
    <a href="#" class="btn btn-secondary" id="minus5Clock">-</a>
    <h2 id="timeType"></h2>
    <h2 id="sessionNum">5</h2>
    <a href="#" class="btn btn-secondary" id="add5Clock">+</a>
    <a href="#" class="btn btn-secondary" id="reset">Reset</a>
  </div>
  <div id="breakDiv">
    <h1 id="title3">Break Time</h1>
    <a href="#" class="btn btn-secondary" id="minus5Break">-</a>
    <h2 id="breakNum">5</h2>
    <a href="#" class="btn btn-secondary" id="add5Break">+</a>
  </div>
  <a href="#" class="btn btn-secondary" id="start">Start</a>
</div>

<footer id="footer">
