<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Movie Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <!--title and sub title-->
  <div id="header">
    <h1>Random Movie Quote Generator</h1>
    <p>The quote generator for movie buffs!</p>
  </div>
  <!--End title-->
  <!--Button-->
  <div class="container">
    <div class="row" id="quotebutton">
      <div class="col-md-6">
    <button class="btn btn-default animated bounceIn" type="submit" id="quote">New Quote</button>
      </div>
      <div class="col-md-6">
    <a href="#" class="btn btn-default animated bounceIn" type="submit" id="tweet">Tweet Me!</a>
      </div>
    </div>
  </div>
  <!--End Button-->
  <!--Camera Images-->
  <img src="http://www.fjproductions.com/mind4/wp-content/uploads/2015/02/autocollant-cinema-camera-de-cinema.jpg" id="cameraleft">
  <img src="http://www.fjproductions.com/mind4/wp-content/uploads/2015/02/autocollant-cinema-camera-de-cinema.jpg" id="cameraright">
  <!--End Camera Images-->
  
  
  <!--quote-->
  <div id="quotebody">  
    <span class="quote">
    </span>
     <span class="author">
    </span>  
  </div>
  <!--End Quote-->
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
